<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work 11</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast@1/dist/css/iziToast.min.css"

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"

      src="https://cdn.jsdelivr.net/npm/toastify-js@1/src/toastify.min.js"
